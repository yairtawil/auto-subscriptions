<mat-card>
  <mat-card-actions>
    <button mat-raised-button (click)="timer.toggle()" color="accent">{{ timer.isOn ? 'Stop' : 'Start' }}</button>
    <button mat-raised-button (click)="timer.reset()"> Reset</button>
    <button mat-raised-button color="primary"
            [disabled]="!timer.history.length"
            (click)="timer.clear()"
            [matBadge]="timer.history.length"
            [matBadgeHidden]="!timer.history.length"
            matBadgeColor="accent">Clear
    </button>

  </mat-card-actions>

  <mat-card-content>{{timer.sec}} : {{timer.millisec}}</mat-card-content>
</mat-card>

<mat-table [dataSource]="timer.history" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date.</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date | date: 'M/d/yy H:mm:ss' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef> Time</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.time}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
