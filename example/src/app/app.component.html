<mat-toolbar>Auth Subscriptions</mat-toolbar>


<mat-card>
  <mat-card-actions>
    <button mat-raised-button (click)="toggleTimer()">{{ timer.isOn ? 'Stop' : 'Start' }}</button>
    <button mat-raised-button color="primary" (click)="clearHistroy()"
            [matBadge]="timer.history.length"
            [matBadgeHidden]="!timer.history.length"
            matBadgeColor="accent">Clear</button>
  </mat-card-actions>

  <mat-card-content>{{timer.sec}} : {{timer.millisec}}</mat-card-content>
</mat-card>

<table mat-table [dataSource]="timer.history" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date. </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'M/d/yy H:mm:ss' }} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
